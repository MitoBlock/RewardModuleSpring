<div class="user-page-container">
  <header class="header d-flex justify-content-between align-items-center">
    <div class="logo-container">
      <img class="logo" src="../../assets/images/logo-grey.PNG" alt="logo" />
    </div>
    <button class="btn btn-danger btn-lg mx-2">Offers</button>
  </header>

  <div class="mt-3 user-details">
    <h4>
      User Details
    </h4>
  </div>

  <div
    class="card-and-button mt-4 d-flex align-items-center justify-content-between w-100"
  >
    <div class="card-container card-two-col">
      <div class="d-flex flex-column justify-content-center px-2">
        <h6 class="card-title m-0">Learn to make tacos</h6>
        <p class="card-author">By: Sukhdev Banwait</p>
      </div>
      <div class="long-img-container text-center">
        <img src="../../assets/images/Taco1.jpg" alt="" class="long-img" />
      </div>
    </div>
    <button class="btn btn-dark btn-lg">Submit</button>
  </div>

  <div
    class="card-and-button mt-4 d-flex align-items-center justify-content-between w-100"
  >
    <div class="card-container card-three-col">
      <div class="d-flex flex-column justify-content-center px-2">
        <h6 class="card-title m-0">Challenge: Make tacos</h6>
        <p class="card-author">By: Sukhdev Banwait</p>
      </div>
      <div class="d-flex flex-column px-2 justify-content-center">
        <h6 class="card-title m-0">Duration</h6>
        <p class="card-author">40 mins</p>
      </div>
      <div class="short-img-container text-center">
        <img src="../../assets/images/Taco2.jpg" alt="" class="short-img" />
      </div>
    </div>
    <button class="btn btn-dark btn-lg">Start</button>
  </div>
  <div class="score-card-and-img mt-3">
    <div class="d-flex flex-column">
      <h6 class="score-title">Weekly Score</h6>
      <input
        type="text"
        class="w-75 my-2 form-control"
        placeholder="Enter your score"
      />
      <p class="m-0">Lesser than 3-5 Points</p>
      <p class="m-0">Else - 10 points</p>
    </div>
    <img src="../../assets/images/Taco3.jpg" alt="" class="score-img" />
  </div>

  <button class="btn-dark btn-lg mt-3">Submit</button>
</div>
